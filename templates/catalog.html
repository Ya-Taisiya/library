<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book Catalog</h1>
        <form method="get" action="/search">
            <input type="text" name="query" placeholder="Search for a book..." required>
            <button type="submit">Search</button>
        </form>
        <ul>
            {% for book in books %}
                <li>
                    <img src="{{ book['CoverURL'] }}" alt="{{ book['Title'] }}" width="100">
                    <strong>{{ book['Title'] }}</strong> by {{ book['Author'] }}
                    <br>
                    <p>{{ book['Description'] }}</p>
                    <a href="/book/{{ loop.index }}">View Details</a>
                    <form method="post" action="/order/{{ loop.index }}" style="display:inline;">
                        <button type="submit">Order</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
